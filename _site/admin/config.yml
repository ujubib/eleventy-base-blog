backend:
  name: git-gateway
  branch: master
publish_mode: editorial_workflow
media_folder: "_site/img/uploads"
public_folder: "/img/uploads"
collections:
  - name: "posts"
    label: "Posts"
    folder: "posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/post.njk" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "date", default: "" }
      - { label: "Tags", name: "tags", widget: "list", default: ["news"]}
      - { label: "Post Body", name: "body", widget: "markdown" }
  - name: "pages"
    label: "Page"
    folder: "about"
    create: true # Change to true to allow editors to create new pages
    slug: ""
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Permalink", name: "permalink", widget: "string" }
      - { label: "Navigation Title", name: "navtitle", widget: "string" }
      - { label: "Tags", name: "tags", widget: "hidden", default: "nav" }
      - { label: "Body", name: "body", widget: "markdown" }